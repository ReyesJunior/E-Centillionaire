
<!-- Category Description Panel -->
	
<div class="row">
	<div class="col-xs-12">
		<!-- Wrapper -->
		<div class="description-panel-wrapper">
			<div class="panel panel-default">
				<div class="description-panel-heading panel-heading">
					<h3 class="panel-title">{{ categoryName }}</h3>
				</div>

					<p>{{ categoryDescription }}</p>
				</div>
			</div>
		</div>
	</div>
</div>
