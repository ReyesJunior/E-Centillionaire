
<!-- Homepage Carousel -->

<div class="row">
	<div class="col-xs-12">
		<!-- Wrapper -->
		<div class="carousel-wrapper">
			<!-- Homepage Carousel -->
			<div id="homepage-carousel" class="carousel slide" data-ride="carousel" ng-controller="HomepageCarouselController">
				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<!-- ng-repeat (slides) -->
					<div ng-repeat="image in images" class=" {{ image.Image.className }} ">
						<img class="carousel-image" src=" {{ image.Image.imageSrc }} " alt="...">
						<div class="carousel-caption">
							<h3> {{ image.Image.caption }} </h3>
							<p> {{ image.Image.subCaption }} </p>
						</div>
					</div>
				</div>
			<!-- Controls -->
				<a class="left carousel-control" href="#homepage-carousel" target="_self" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#homepage-carousel" target="_self" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			<!-- Indicators -->
				<ol class="carousel-indicators modified-thumbnail-slider">
					<!-- ng-repeat (thumbnails) -->
					<li ng-repeat="thumbnail in thumbnails" class="home-carousel-indicators {{ thumbnail.Thumbnail.className }}" data-target="#homepage-carousel" data-slide-to="{{ thumbnail.Thumbnail.dataSlide | number }}"></li>
				</ol>
			</div>
		</div>
	</div>
</div>
